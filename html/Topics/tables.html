<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="5" width="50%" align="center"> <!--defines entire table-->
        <tr> <!--defines table row-->
            <th>subject</th> <!--defines a table header cell-->
            <th colspan="2">subject</th>
        </tr>

        <tr>
            <td rowspan="2">Math</td>
            <td>Midterm</td>
            <td>40</td>
        </tr>

        <tr>
            <td>Final</td>
            <td>50</td>
        </tr>
    </table>

    <!-- cellpadding: adds space inside each cell -->
    <!-- cellspacing: adds space between table cell -->
    <!-- colspan: merges cell horizontally across columns -->
    <!--rowspan: merges cell vertically , across rows  -->
    <!-- width: sets the width of the table or a cell -->
     <!--align: aligns the table on the page (left,center , right)  -->

</body>
</html>
