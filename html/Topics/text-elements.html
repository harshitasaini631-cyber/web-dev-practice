<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-elements</title>
</head>
<body>
    <p>This is a paragraph.</p>
    <b>Bold</b>   
    <strong>Strong</strong>
    <i>Italic</i>
    <em>Emphasis</em>
    <u>Underline</u>
    <br> <!--used to create new line-->
    <hr> <!-- used to create a horizontal line and separate content-->

    <!-- <b> and <i> are purely presentational tags, while <strong> and <em> are semantic tags that convey importance and emphasis, which improves accessibility and SEO. -->

        
</body>
</html>
