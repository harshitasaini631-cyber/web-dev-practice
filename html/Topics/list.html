<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of lists</title>
</head>
<body>
    <!-- Unordered lists

        -> order doesnt matter.
        -> marked with bullet can be circular, square or disc shaped.
        -> by default bullets are circular -->
    
        <ul>
            <li>apple</li>
            <li>apple</li>
            <li>apple</li>
        </ul>
    
        
    <!-- Ordered lists
     
          -> used ofr numbered or step by step lists.
          -> numbering styles : 1.2.3; i,ii,iii using type attribute.
          -> by default 1,2,3..-->

          <ol>
            <li>mango</li>
            <li>mango</li>
            <li>mango</li>
          </ol>

     <!-- description lists
          
          -> used for term-definatin style content
          -> pairs each term with its corresponding description , used ofr glossaries or defination-->

          <dl>
            <dt>Html</dt> <!--dt: defines the list-->
            <dd>Standard markup language for creating web pages.</dd>  <!--dd: description for each term.-->

            <dt>css</dt>
            <dd>style sheet language for designing html content.</dd>
          </dl>

</body>
</html>
