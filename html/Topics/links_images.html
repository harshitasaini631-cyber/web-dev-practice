<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and images</title>
</head>
<body>

    <!-- ANCHOR TAG-->

    <a href="https://google.com">Google</a> <!--absolute link used when linking to a different website or external domain-->

    <a href="./headings.html">Heading in html</a> <!--relative links used when linking to apage ow file within the same website or project-->

    <!-- IMAGE TAG -->
    <img src="https://images.unsplash.com/photo-1768663319879-e6a2b4c7408f?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Error" height="500px" width="500px" title="People and panda statues near a train station at night">

    <!-- 1. self closing tag
         2. Two attributes : src (specifies img src), 
         alt(describes image if unavailable)
         3. width
         4. height
         5. title: adds tooltip when the user hovers over the image -->
        
</body>
</html>
