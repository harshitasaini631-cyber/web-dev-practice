<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio contact form</title>
</head>
<body>
    <header><h1>Contact me</h1></header>
    <br>
    <nav>
        <a href="index.html">Home|</a>
        <a href="media.html">Media|</a>
        <a href="conatct.html">Contact</a>
    </nav>
    <br>
    <br>

    <main>
        <section>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
                <br>
                <br>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
                <br>
                <br>

                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
                <br>
                <br>

                <p>Gender:<p>

                <label for="female">Female:</label>
                <input type="radio" name="gender" id="female" required>

                <label for="male">Male:</label>
                <input type="radio" name="gender" id="male">
                <br>
                <br>

                <label for="date">Date:</label>
                <input type="date" name="date" id="date">
                <br>
                <br>

                <label for="file">File:</label>
                <input type="file" name="file" id="file">
                <br>
                <br>

                <label for="message">Your message</label>
                <textarea name="message" id="message" rows="5" cols="40" placeholder="Write your message here" required></textarea>
                <br>
                <br>

                <button type="submit">Submit</button>
                <button type="reset">Reset</button>

                <footer>
                    <p>2026 Harshita Saini</p>
                </footer>
            </form>
        </section>
    </main>
</body>
</html>
