<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descedent selector(space)</title>

    <style>
        div p{  /*Selects all elements that are inside a specific parent element.*/
            color:blue;
            font-size: larger;
        }
    </style>
</head>
<body>
    <div>
        <p>Styles paragraph</p>
    </div>
    <p>not styled paragraph</p>
</body>
</html>
