<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute selector</title>

    <style>
        input[type="text"]{
            border: 2px solid blue;
        }

        a[href^="https"]{
            color: green;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="Text input">
    <input type="password" placeholder="Password input">
    <br><br>
    <a href="https://translate.google.com/">Google transalte</a>

    <!-- Attribute selectors target HTML elements based on the presence or value of an attribute.
They are useful when you want to style elements with specific attributes like type, href,alt,
or title. -->
</body>
</html>
