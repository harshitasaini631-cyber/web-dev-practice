<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class selector</title>

    <style>
        .para{
            color:aqua;
        }
    </style>
</head>
<body>
    <p class="para">Hello</p>
    <p class="para">This is class selector</p>
    <!-- class name can be same as it can be targeted in a group but id name can not be same. its unique. -->
</body>
</html>
