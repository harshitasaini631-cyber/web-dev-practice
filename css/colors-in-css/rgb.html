<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB(Red, Green, Blue)</title>

    <style>
        h1{
            color: rgb(255, 90, 140);
        }
        p{
            color: rgb(100,45,164);
        }
    </style>
</head>
<body>
    <h1>Hello css colors!</h1>
    <p>This text uses hex color codes.</p>
</body>
</html>
