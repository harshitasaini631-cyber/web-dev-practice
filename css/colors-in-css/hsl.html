<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSL (Hue, saturation, lightness)</title>

    <style>
        h1{
            color:hsl(210,100%,40%)
        }
        p{
            color:hsl(0,0%,40%)
        }
    </style>
</head>
<body>
    <h1>Hello hsl colors</h1>
    <p>This text uses hsl color codes</p>

    <!-- hue - type of color(rgb) represented in degrees(0-360)
     
    saturation - how pure or intense the color is (0%=gray, 100%=full color)
    
    lightness - how light or dark the color is (0% = black, 100% = white)
    
    color: hsl(hue,saturation,lightess)-->
</body>
</html>
