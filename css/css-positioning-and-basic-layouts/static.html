<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static positioning</title>

    <style>
        .box{
            width:150px;
            height: 100px;
            background-color: aquamarine;
            position: static;
        }
    </style>
</head>
<body>
    <h2>Static positioning</h2>
    <div class="box">Static</div>

    <!-- This is the default position of all elements.
● Elements appear one after another in the normal page flow.
● You can’t move them using top, left, etc. -->
</body>
</html>
