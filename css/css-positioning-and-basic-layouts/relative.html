<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative position</title>

    <style>
        .box{
            width:150px;
            height: 100px;
            background-color: rgb(78, 90, 130);
            position: relative;
            top: 20px;
            left: 30px;
        }
    </style>
</head>
<body>
    <h2>Relative positioning</h2>
    <div class="box">Relative</div>

    <!-- ● The element stays in its original spot, but you can move it slightly using top, left,
right, or bottom.
● It still takes up space in the layout. -->
</body>
</html>
